spring:
  datasource:
    url: jdbc:h2:mem:maindb
  h2:
    console:
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
    locations:
      - "classpath:db/migration/data"
      - "classpath:db/migration/scheme"